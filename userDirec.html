<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .grid-users {
                display: block;
            }
        }

    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-center mb-4">
            <input type="text" id="searchField" class="border p-2 w-1/2" placeholder="Search by Name or Email">
            <select id="companyFilter" class="border p-2 ml-2">
                <option value="">All</option>
            </select>
        </div>
        <div id="userGrid" class="grid-users grid grid-cols-3 gap-4"></div>
    </div>

    <div id="modalWindow" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full relative">
            <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 border border-black rounded-full p-1">&times;</button>
            <div id="userDetails"></div>
        </div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
